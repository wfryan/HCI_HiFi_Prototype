<!DOCTYPE html>
<htmll>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project CROTA Prototype</title>
        <link rel="stylesheet" href="styles.css">
        <script src="js/raids.js" type="module"></script>
    </head>
    <body>
        
        <header>
            <h1>Raids</h1>
        </header>
        <main>
            <div class="raid-grid">
                <div class="raid-tile crota" id="crota">
                    <img class="crota" src="https://bray.tech/static/images/screenshots/activity/raid_crotas_end.jpg">
                    <h3 class="crota">Crotas End</h3>
                </div>
                <div class="raid-tile dsc" id="dsc">
                    <img class="dsc"src="https://www.bungie.net/img/destiny_content/pgcr/europa-raid-deep-stone-crypt.jpg">
                    <h3 class="dsc">Deep Stone Crypt</h3>
                </div>
                <div class="raid-tile lw" id="lw">
                    <img class="lw" src="https://bray.tech/static/images/screenshots/activity/raid_beanstalk.jpg">
                    <h3 class="lw">Last Wish</h3>
                </div>
                <div class="raid-tile ron" id="ron">
                    <img class="ron" src="https://bray.tech/static/images/screenshots/activity/raid_root_of_nightmares.jpg">
                    <h3 class="ron">Root of Nightmares</h3>
                </div>
            </div>
        </main>
        <footer>
            Images on this page belong to <a href="https://bray.tech">bray.tech</a> and <a href="https://www.bungie.net/">bungie.net</a>
        </footer>
    </body>
</htmll>
