<!DOCTYPE html>
<htmll>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Destiny 2 Clan Raid Tracker Proto</title>
        <link rel="stylesheet" href="styles.css">
        <script src="raids.js"></script>
    </head>
    <body>
        <header>
            <h1>Raids</h1>
        </header>
        <main>
            <div class="raid-grid">
                <div class="raid-tile crota" onclick="handleRaid('Crota\'s End')">
                    <img src="https://bray.tech/static/images/screenshots/activity/raid_crotas_end.jpg">
                    <h3>Crotas End</h3>
                </div>
                <div class="raid-tile dsc">
                    <img src="https://www.bungie.net/img/destiny_content/pgcr/europa-raid-deep-stone-crypt.jpg">
                    <h3>Deep Stone Crypt</h3>
                </div>
                <div class="raid-tile lw">
                    <img src="https://bray.tech/static/images/screenshots/activity/raid_beanstalk.jpg">
                    <h3>Last Wish</h3>
                </div>
                <div class="raid-tile ron">
                    <img src="https://bray.tech/static/images/screenshots/activity/raid_root_of_nightmares.jpg">
                    <h3>Root of Nightmares</h3>
                </div>
            </div>
        </main>
    </body>
</htmll>
